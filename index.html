    <div class="row">

    <div class="row">
      <div class="balloon pink"></div>
      <div class="balloon blue hbd"></div>
      <div class="balloon yellow"></div>
      <div class="balloon purple"></div>
      <div class="balloon teal hbd"></div>
    </div>

    <div class="row">
      <div class="balloon pink hbd"></div>
      <div class="balloon blue"></div>
      <div class="balloon yellow hbd"></div>
      <div class="balloon purple"></div>
      <div class="balloon teal"></div>
    </div>

    <div class="row">
      <div class="balloon pink"></div>
      <div class="balloon blue hbd"></div>
      <div class="balloon yellow"></div>
      <div class="balloon purple hbd"></div>
      <div class="balloon teal"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
